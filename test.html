        <script id="metadata-qapage" type="application/ld+json" data-react-helmet="true">{"@context":"http://schema.org","@type":"QAPage","mainEntity":{"@context":"http://schema.org","@type":"Question","text":"The European Union should become a United States of Europe.","name":"The European Union should become a United States of Europe.","answerCount":9,"dateCreated":"2017-12-06T22:43:17Z","suggestedAnswer":[{"@type":"Answer","text":"Pro: The USE will be more effective than the EU at promoting a common European foreign policy.","dateCreated":"2019-03-06T17:42:00Z","upvoteCount":77,"url":"https://www.kialo.com/the-european-union-should-become-a-united-states-of-europe-6351?active=_6351.3401"},{"@type":"Answer","text":"Pro: The development of the European Union since 1945 has been one of the most successful peace projects in history. Developing the EU into a USE will consolidate this effort and ensure lasting peace.","dateCreated":"2018-07-12T18:44:15Z","upvoteCount":76,"url":"https://www.kialo.com/the-european-union-should-become-a-united-states-of-europe-6351?active=_6351.1213"},{"@type":"Answer","text":"Pro: The USE will benefit EU members economically.","dateCreated":"2017-12-06T22:43:26Z","upvoteCount":64,"url":"https://www.kialo.com/the-european-union-should-become-a-united-states-of-europe-6351?active=_6351.9"},{"@type":"Answer","text":"Pro: The USE will govern more effectively and efficiently than the EU.","dateCreated":"2017-12-17T17:51:11Z","upvoteCount":63,"url":"https://www.kialo.com/the-european-union-should-become-a-united-states-of-europe-6351?active=_6351.30"},{"@type":"Answer","text":"Pro: Streamlining national standards and systems of education means people would not be held back by needless bureaucracy.","dateCreated":"2019-03-06T22:21:55Z","upvoteCount":60,"url":"https://www.kialo.com/the-european-union-should-become-a-united-states-of-europe-6351?active=_6351.1519"},{"@type":"Answer","text":"Con: The USE won&#39;t be a better democracy than the EU; the EU has a democratic deficit, which the USE would likely inherit.","dateCreated":"2018-01-30T00:47:40Z","upvoteCount":57,"url":"https://www.kialo.com/the-european-union-should-become-a-united-states-of-europe-6351?active=-6351.70"},{"@type":"Answer","text":"Con: The USE will require participating countries to abandon their sovereignty and give it to the newly created political entity. This is a serious obstacle to realising the USE.","dateCreated":"2017-12-06T22:48:54Z","upvoteCount":57,"url":"https://www.kialo.com/the-european-union-should-become-a-united-states-of-europe-6351?active=-6351.15"},{"@type":"Answer","text":"Con: European states do not share a common European identity, and so should not form one state.","dateCreated":"2019-03-06T13:57:50Z","upvoteCount":46,"url":"https://www.kialo.com/the-european-union-should-become-a-united-states-of-europe-6351?active=-6351.3317"},{"@type":"Answer","text":"Con: Polls and referendums suggest that European citizens are against the USE.","dateCreated":"2018-03-16T04:34:31Z","upvoteCount":44,"url":"https://www.kialo.com/the-european-union-should-become-a-united-states-of-europe-6351?active=-6351.167"}]},"inLanguage":"en"}</script>
